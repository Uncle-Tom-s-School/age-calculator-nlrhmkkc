<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div id="beiras">
      <div class="day">
        <p id="day_title">D A Y</p>
      <input type="number" name="day" id="day" max="30" placeholder="DD">
      </div>

      <div class="month">
        <p id="month_title">M O N T H</p>
      <input type="number" name="month" id="month" max="12" placeholder="MM">
      </div>

      <div class="year">
        <p id="year_title">Y E A R</p>
      <input type="number" name="year" id="year" placeholder="YY">
      </div>
    </div>

  <div id="bekuldes">
    <hr>  
    <div id="gomb">
      <img src="assets/images/icon-arrow.svg" onclick="startWork()">
    </div>
  </div>

  <div id="kiiras">
    <h2><span id="year_text">--</span> years</h2>
    <h2><span id="month_text">--</span> months</h2>
    <h2><span id="day_text">--</span> days</h2>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
